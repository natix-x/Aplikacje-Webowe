<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body onload="startTime()">
    <nav>
      <ul>
        <li>Caravaggio world</li>
        <li><div id="time"></div></li>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../gallery/gallery.html">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="form-container">
      <h2>Write to us!</h2>
      <br />
      <form name="contactForm" onsubmit="return validateForm()">
        <div class="form-item-container">
          <label for="email">Your email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example.example@mail.com"
          />
        </div>
        <div class="form-item-container">
          <label for="topic-select">Topic</label>
          <select name="topics" id="topic-select">
            <option value="">Please choose an option</option>
            <option value="caravaggio">Associated with caravaggio</option>
            <option value="colaboration">Colaboration</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-item-container">
          <label for="text-message">Text message</label>
          <textarea
            id="text-message"
            placeholder="Write something to us."
          ></textarea>
        </div>
        <div class="form-submit-container">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <footer>Natalia Wrze≈õniak</footer>
    <script src="contact.js"></script>
    <script src="../../script.js"></script>
  </body>
</html>
